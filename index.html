<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WeatherApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>

    </div>
  </nav>

  <div class="container">
    <div class="current-info">
      <div class="today-weather">
        <h1 class="my--4 text-right">Weather for <span id="cityName"></span></h1>
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-body">

            <ul class="list-unstyled mt-3 mb-4">
              <div class="current-temp">
                <div class="img">
                  <img src="https://th.bing.com/th/id/OIP.7ulk_IMk4HITyTkFOhIUBQHaJ4?pid=ImgDet&rs=1" id="img">
                </div>
                <div class="details">
                  <h1><span class="temp" id="temp"></span><small class="text-muted fw-light">&deg;C</small>
                  </h1>
                </div>
              </div>
              <div class="min-max">
                <li>Feels Like <span id="feels_like"></span>&deg;C</li>
              </div>
            </ul>
          </div>
        </div>
      </div>

      <div class="date-time">
        <div class="time" id="time">
          12:30<span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Monday, 3 June
        </div>
      </div>
    </div>
  </div>

  <div class="today-forecast">
    <div class="forecast">
      <img
        src="https://th.bing.com/th/id/R.74706ee48e2f307d8df972878f99e011?rik=shctSz%2bL3R72Sg&riu=http%3a%2f%2flogisticsmesh.com%2fwp-content%2fuploads%2f2013%2f02%2fshipping_marks_temperature_symbols-150x150.png&ehk=v5rQiEal%2bWxnL7QUkxMKX1AGsjQ9PXBzL8%2bcPo9C0ts%3d&risl=&pid=ImgRaw&r=0"
        id="img1">
      <div class="items">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Min temperature: <span id="min_temp"></span>&deg;C</li>
          <li>Max temperature: <span id="max_temp"></span>&deg;C</li>
        </ul>
      </div>
    </div>

    <div class="forecast">
      <img src="https://goodairgeeks.com/wp-content/uploads/2018/11/Depositphotos_120841936_m-2015.jpg" id="img2">
      <div class="items">
        <ul class="list-unstyled mt-3 mb-4">

          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
      </div>
    </div>

    <div class="forecast">
      <img src="https://static.thenounproject.com/png/1057070-200.png" id="img1">
      <div class="items">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Wind degree: <span id="wind_degrees"></span>&deg;C</li>
          <li>Wind speed: <span id="wind_speed"></span> km/hr</li>
        </ul>
      </div>
    </div>

    <div class="forecast">
      <img src="https://cdn2.iconfinder.com/data/icons/weather-120/130/_Sunrise-512.png" id="img1">
      <div class="items">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Sunrise: <span id="sunrise"></span></li>
          <li>Sunset: <span id="sunset"></span></li>
        </ul>
      </div>
    </div>

    <!-- <div class="forecast">
      <img src="https://cdn2.iconfinder.com/data/icons/weather-120/130/_Sunrise-512.png" id="img1">
      <div class="items">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Air Quality Index: <span id="aqi"></span></li>
          <li>CO Level: <span id="co"></span></li>
          <li>Ozozne Level: <span id="o3"></span></li>
        </ul>
      </div>
    </div> -->
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
